<section class="ev-sm-container ev-view challenge-container">
    <div class="ev-md-container ev-card-panel ev-z-depth-5 ev-challenge-view">
        <div class="row">
            <div class="col s12">
                <span class="fs-18"><strong>شرکت در {{featured_challenge.page.title}}</strong></span>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div ng-if="featured_challenge.isActive">
                    <p ng-if="isAuth">Proceed to <a ui-sref="web.challenge-main.challenge-page({challengeId:featured_challenge.page.id})" class="blue-text">صفحه مسابقه </a> برای شرکت </p>
                    <p ng-if="!isAuth">لطفا برای شرکت در این مسابقه  <a ui-sref="auth.login" class="blue-text" ui-sref-active="active-auth" ng-click="auth.resetForm()">وارد شوید.</a></p>
                </div>
                <div ng-if="!featured_challenge.isActive">
                    <p>با عرض پوزش , این مسابقه فعال نیست!</p>
                </div>
            </div>
        </div>
    </div>
</section>
