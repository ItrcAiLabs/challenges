<div class="main-header padding-lr-header">
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-activates="mobile-demo" class="button-collapse main-header-link"><i class="fa fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-dark main-header-link evalai-logo" href="http://parsiazma.ir/"
                       ui-sref-active="active"><img src="dist/images/evalai-logo-single.png"></a></li>
            </ul>
            <ul class=" hide-on-med-and-down">
                <li ng-if="!isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="web.challenge-main">
                    مسابقات</a></li>
            </ul>
            <ul class="left hide-on-med-and-down">
                <li ng-if="!isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="auth.signup"

                <!-- show after authenticate user -->
                <li ng-if="isAuth">
                    <a ng-click="header.profileDropdown($event)"
                       class="dropdown-button waves-effect waves-dark main-header-link" data-activates='ev-dropdown'
                       ui-sref="web.profile" ui-sref-active="active"><strong>{{header.user.name}}</strong> &nbsp;
                    </a>
                </li>
                <li ng-if="isAuth">
                    <div class="btn ev-btn-dark waves-effect waves-dark grad-btn grad-btn-dark fs-14"

                    </div>
                </li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li>
                    <div class="userView">
                        <div class="background">
                            <a class="white-text name">مسابقات پارسی آزما</a>
                        </div>
                    </div>
                </li>
                </li>
                <li ng-if="!isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="web.challenge-main"><i
                        class="fa fa-fire"></i> مسابقات</a></li>
                <li ng-if="!isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="auth.signup"

                <li ng-if="!isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="auth.login"

                <!-- show after authenticate user -->
                <li ng-show="isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="web.dashboard"

                <li ng-show="isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="web.challenge-main"

                <li ng-show="isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="web.teams"

                <li ng-show="isAuth"><a class="waves-effect waves-dark main-header-link" ui-sref="web.profile"
                                        ui-sref-active="active"><i class="fa fa-user"></i> {{header.user.name}}!</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
